						</p>
						<div class="row" id="card_container_2">
						</div>
						
						<p class="sub_content_text">除了這些常見的敵人以外，遊戲中還有更多危險的敵人，保持警覺!</p>

						<script>
						// Load the Visualization API and the corechart package.
						google.charts.load('current', {'packages':['corechart']});

						// Set a callback to run when the Google Visualization API is loaded.	
						google.charts.setOnLoadCallback(init);

						function init() {
						  // 這個例子使用的試算表是 https://docs.google.com/spreadsheets/d/1QScI5d56Kh-LGywY4WR6EvRGPcalFQYUAdqMxbFVDvk/copy
						  // 將上述試算表另存副本後，你要在自己的雲端硬碟將該試算表設定成[知道連結的使用者都能查看]。
						  // 然後讓程式讀取 https://docs.google.com/spreadsheets/d/瀏覽器網址列上的網址擷取序號部分/gviz/tq?sheet=工作表名稱
						  // 也就是將下列的 1QScI5d56Kh-LGywY4WR6EvRGPcalFQYUAdqMxbFVDvk 更換成自己的檔案序號，以及最後部分指讀取哪個工作表。
						  var url =
							'https://docs.google.com/spreadsheets/d/1LUTkWOHNV-qkrQpxLc968ngsyvzulfVlwG5xtjyjTEQ/gviz/tq?sheet=creatures';
						  var query = new google.visualization.Query(url);
						  query.setQuery('select *');
						  query.send(processSheetsData);
						}	
						
						function processSheetsData(response) {
						  var data = response.getDataTable();
						  var columns = data.getNumberOfColumns();
						  var rows = data.getNumberOfRows();
						  var str = "";
						  var str_1 = "";
						  var str_2 = "";
						  for (var r=0 ; r<rows ; r++) 
						  {
							str +='		<div class="col l3 m4 s12">';
							str +='			<a href="creatures_intro.html?id='+String(r)+'" target="_blank">';
							str +='				<div class="card_item">';
							str +='					<img class="card_img" src="image/creatures/'+data.getFormattedValue(r,2)+'Face.png"></img>';
							str +='					<p class="card_text">'+data.getFormattedValue(r,0)+'</p>';
							str +='				</div>';
							str +='			</a>';
							str +='		</div>';
						  
							if(data.getFormattedValue(r,1)=='good' )
							{
								str_1+=str;
							}
							else if(data.getFormattedValue(r,1)=='bad')
							{
								str_2+=str
							}
							str="";
							
						  }
						  document.getElementById("card_container_1").innerHTML = str_1;
						  document.getElementById("card_container_2").innerHTML = str_2;
						}
						
						</script>
